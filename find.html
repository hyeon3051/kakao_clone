<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find | kakao clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="css/styles.css" >
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__columm">
        <span class="status-bar-clock">13:37</span>
      </div>
      <div class="status-bar__columm"></div>
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
    <header>
      <div class="header__header-colume">
        <h1 class="header_title">Find</h1>
      </div>
      <div class="header__header-colume">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header-btn__title">
              QR code
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-user-plus fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by contacts
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-passport fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by ID
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-envelope fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="find__friends">
        <h5 class="friends_title">Recommended Friends</h5>
        <li class="friends_friend friend friend--lg">
          <div class="friend_cloumn">
        <img src="image/WIN_20191231_10_32_57_Pro.jpg"
            class="g-avatar friend__avatar"
            width="100px"
            height="100px"
          />
          <div class="friend_content">
            <span class="friend__name">
              hyeonseob
            </span>
            <div class="frined__column">
              <div class="friend__add-btn">
                  <i class="fas fa-user-plus"></i>
              </div>
            </div>
            </div>
          </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav__list-item">
          <a href="friend.html" class="nav__list-link"
            ><i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="friend.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
