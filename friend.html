<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friend | kakao clone</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

<body>
  <div class="status-bar">
    <div class="status-bar__columm">
      <span class="status-bar-clock">13:37</span>
    </div>
    <div class="status-bar__columm">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-colume">
      <h1 class="header__title">Friend</h1>
    </div>
    <div class="header__icon">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-comment"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-cog"></i>
      </span>
    </div>
  </header>
  <main class="friends">
    <header class="friends__header">
      <div class="friends__friend friend">
        <div class="friend__column">
          <img src="image/WIN_20191231_10_32_57_Pro.jpg" class="g-avatar friend__avatar" />
          <div class="friend__content">
            <span class="friend__name"> hyeonseob</span>
            <span class="friend__status">
              i`m fine
            </span>
          </div>
        </div>
      </div>
    </header>
    <div class="friend__plus">
      <h5 class="friend__title">Plus Friend</h5>
      <div class="friends_friend friend">
        <div class="friend__column">
          <img src="image/WIN_20191231_10_32_57_Pro.jpg" class="friend__avatar" />
          <div class="friend__content">
            <span class="friend__name">
              Plus friend
            </span>
          </div>
        </div>
      </div>
    </div>
    <ul class="friends__list">
      <h5 class="friends__title">Friends 1</h5>
      <li class="friends__friend friend friend--lg">
        <div class="friend__column">
          <img src="image/WIN_20191231_10_32_57_Pro.jpg" class="friend__avatar" />
          <div class="friend__content">
            <span class="friend__name">
              hyeonseob
            </span>
            <span class="friend__status">
              i`m fine
            </span>
          </div>
        </div>
        <div class="friend__column">
          <div class="friend__now-listening">
            <span>FTISLAND (FT nomard coder)
              <i class="fas fa-play"></i>
            </span>
          </div>
        </div>
      </li>
    </ul>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friend.html" class="nav__list-link"><i class="fas fa-user"></i></a>

      <li class="nav__list-item">

      <li class="nav__list-item">

      </li>
    </ul>
